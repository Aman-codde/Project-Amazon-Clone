<div class="form-div">
    <h2>Create Account</h2>
    <div *ngIf="createUserFailureMsg && (!addUserForm.dirty)" class="invalid invalid-div">
        <b>ERROR: {{createUserFailureMsg.error.errors.email.message}}
        </b> 
    </div>
    <form [formGroup] = 'addUserForm'>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" formControlName='firstName' placeholder="first name">
            <small class="invalid" *ngIf="addUserForm.controls['firstName']?.errors?.required">
                FirstName is required
            </small>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName='lastName' placeholder="last name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName='email' placeholder="email">
            <small class="invalid" *ngIf="addUserForm.controls['email']?.errors?.required">
                Email is required
            </small>
            <small class="invalid" *ngIf="addUserForm.controls['email']?.errors?.minlength && (addUserForm.controls['email'].touched || addUserForm.controls['email'].dirty)">
            <p>Minimum length should be 7 and Email should be unique</p>
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName='password' placeholder="password">
            <small class="invalid" *ngIf="addUserForm.controls['password']?.errors?.required">
                Password is required
            </small>
            <small class="invalid" *ngIf="addUserForm.controls['password']?.errors?.minlength && (addUserForm.controls['password'].touched || addUserForm.controls['password'].dirty)">
                <p>Minimum length should be 5</p>
            </small>
        </div>
        <!--<div class="form-group">
            <label for="confirmPassword">Re-enter Password</label>
            <input type="password" placeholder="re-enter password">
        </div>-->
        <p>Complete the form to enable button</p>
        <div class="form-group">
            <button (click)='postUser()' [disabled]='addUserForm.invalid'>Create Account</button>
        </div>
        <div class="form-group">
            <p>Already have an account? 
                <button (click)="goToSignIn()">Sign-in</button>
            </p>
        </div>
        </form>
</div>
