<div class="form-div">
    <h2>Sign In</h2>
    <form [formGroup] = 'loginUser'>
        <div class="form-group">
            <!--<label for="email">Email</label>-->
            <input type="text" formControlName='email' placeholder="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName='hashedPassword' placeholder="password">
        </div>
       
        <div class="form-group">
            <button [disabled]='loginUser.invalid'>Log In</button>
        </div>
        </form>
</div>
