
<!--{{cart$ | async|  json }}-->

<ol>
    <h1>All Carts</h1>
    <li *ngFor = "let cart of (cart$| async)">
        User: {{cart.user?._id}}
        <br>
        Products: 
            <ol>
                <li *ngFor="let product of cart.products">
                    {{product?._id}}
                    <button (click)="deleteFromCart(product?._id)">Delete</button>
                </li>
            </ol>
    </li>
</ol>
