
<!--{{(cart$| async) | json}}-->
 <ng-container *ngIf="(cart$| async) as cart">
    <p class="title">
        Shopping Cart: <span style="color: green;">{{cart?.user?.firstName}}</span><span class="price-title">Price</span> 
    </p>
    <hr>
    <div>
    <ol>
            <li *ngFor="let product of (cart.products)">
                <section id="cart-section">
                <div class="img-div">
                    <img src="{{product?.imgUrl}}">
                </div>
                <div class="details-div">
                    <p>{{product?.product_name}}</p>
                    <p>Qty:
                    <input type="number" id="quantity" name="quantity" min="1" max="{{(product?.quantity)}}" placeholder="1">
                    </p>
                    <button (click)="deleteProductFromCart(product)">Delete</button>
                </div>
                <div class="price-div">
                    <p>${{product?.price}}</p>
                </div>
                </section>
            <hr>
            </li>
        
    </ol>
    </div>
    <div class="summary">
        <p class="cart-summary">
            Subtotal({{ cart?.count }} {{(totalCount())}}): <span>${{cart?.total_amount?.toFixed(2)}}</span> 
        </p>
        <p class="checkout">
            <button class="checkout-button" (click)="goToOrder(cart)">Proceed to checkout</button>
            
        </p>
    </div>
    
</ng-container>
