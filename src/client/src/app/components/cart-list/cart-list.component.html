

 <ng-container *ngIf="(cart$| async) as cart">
    <p class="title">
        {{cartTitle()}}
        <!--Shopping Cart: <span style="color: green;">{{cart?.user?.firstName}}</span>-->
        <span class="price-title">Price</span> 
    </p>
    <hr>
    <div>
    <ol>
            <li *ngFor="let product of (cart.products)">
                <section id="cart-section">
                <div class="img-div">
                    <img src="{{product?.imgUrl}}">
                </div>
                <div class="details-div">
                    <p>{{product?.product_name}}</p>
                    <p>Qty:
                        <select class="select-qty" (change)="changeQty($event)">
                            <option *ngFor="let q of createQtyArray(product?.quantity)" [ngValue]="q">{{q}}</option>
                        </select>
                    </p>
                    <button (click)="deleteProductFromCart(product)">Delete</button>
                </div>
                <div class="price-div">
                    <p>${{product?.price}}</p>
                </div>
                </section>
            <hr>
            </li>
        
    </ol>
    </div>
    <div class="summary">
        <p class="cart-summary">
            Subtotal({{ cart?.count }} {{(totalCount())}}): 
            <span>${{ cart?.total_amount?.toFixed(2) }}</span> 
        </p>
        <p class="checkout">
            <button class="checkout-button" (click)="goToOrder(cart)" [disabled]="cart.count === 0">Proceed to checkout</button>
            
        </p>
    </div>
</ng-container>
