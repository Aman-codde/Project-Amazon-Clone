
<ol>
    <li [ngStyle]= "{ color: checkSelected(selectedUser, user) }" *ngFor='let user of users'>
        First Name: {{user.firstName}} <br>
        Last Name: {{user.lastName}} <br>
        Email: {{user.email}} <br>
        <!--ObjectId: {{user._id}}-->
        <button (click) = "deleteUser(user)">Delete</button>
        <button (click) = "selectUser(user, selectedUser)">Select & Update</button>
        <br> <br>
    </li>
</ol>
